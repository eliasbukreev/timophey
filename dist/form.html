<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
</head>
<body>
	<header id="header">
	</header>
	<div class="subheader subheader__pages">
	<div class="subheader__map subheader__map-pages">
	<div class="subheader__text subheader__text-pages text-center">
	<h3>Оформить обратный <u>звонок мастера</u> на ваш номер телефона</h3>
	</div>
	</div>
	</div>
	<div class="form__main container">
		<form>
  		<div class="form-group">
    	<label for="formGroupName">Ваше имя *</label>
    	<input type="text" class="form-control" id="formGroupName" placeholder="Ваше имя">
  		</div>
  		<div class="form-group">
    	<label for="formGroupPhoneNumber">Ваш номер телефона *</label>
    	<input type="text" class="form-control" id="formGroupPhoneNumber" placeholder="Ваш номер телефона">
  		</div>
  		<div class="form-group">
  		<label class="mr-sm-2" for="inlineFormCustomSelect">Выберите тип проблемы *</label>
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option selected>Моя проблема...</option>
        <option value="1">Не запускается компьютер</option>
        <option value="2">Не запускается компьютер2</option>
        <option value="3">Не запускается компьютер3</option>
        </select>
  		</div>
  		<div class="form-group">
    	<label for="exampleTextarea">Дополнительные комментарии</label>
    	<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  		</div>
		<input type="submit" class="btn btn-primary btn-send" value="Заказать обратный звонок">
        <p class="text-muted">
        <span>* Необходимые к заполнению поля</span>
        </p>

		</form>
	</div>
	<footer id="footer">
	</footer>
</body>
<script src="main.js"></script>	
</html>
