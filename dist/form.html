<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TechnoComp – Ремонт Компьютеров и Ноутбуков (Владивосток)</title>
</head>
<body>
	<header id="header">
	</header>
	<div class="subheader subheader__pages">
	<div class="subheader__map subheader__map-pages">
	<div class="subheader__text subheader__text-pages text-center">
	<h3>Оформить обратный <u>звонок мастера</u> на ваш номер телефона</h3>
	</div>
	</div>
	</div>
	<div class="form__main container">
		<form novalidate class="needs-validation" id="contact-form" method="post" action="contact.php" role="form">
		<div class="messages"></div>
  		<div class="form-group">
    	<label for="formGroupName">Ваше имя *</label>
    	<input type="text" name="name" class="form-control" id="formGroupName" placeholder="Ваше имя" required>
    	<div class="invalid-feedback">
          Пожалуйста, введите ваше имя.
        </div>
  		</div>
  		<div class="form-group">
    	<label for="formGroupPhoneNumber">Ваш номер телефона *</label>
    	<input type="tel" name="phone" class="form-control" id="formGroupPhoneNumber" placeholder="Ваш номер телефона" pattern="(\+?\d[- .]*){7,13}" required>
    	<div class="invalid-feedback">
        Пожалуйста, введите номер телефона (только числа).
        </div>
  		</div>
  		<div class="form-group">
  		<label class="mr-sm-2" for="inlineFormCustomSelect">Выберите тип проблемы *</label>
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" name="problem" id="inlineFormCustomSelect" required>
        <option value="">Моя проблема...</option>
        <option value="comp">Неисправность компьютера</option>
        <option value="notebook">Неисправность ноутбука</option>
        <option value="Apple">Неисправность техники Apple</option>
        <option value="Other">Другое</option>
        </select>
        <div class="invalid-feedback">
        Пожалуйста, выберите ваш тип проблемы. 
        </div>
  		</div>
  		<div class="form-group">
    	<label for="exampleTextarea">Дополнительные комментарии</label>
    	<textarea class="form-control" id="exampleTextarea" rows="3" name="message"></textarea>
  		</div>
		<input type="submit" class="btn btn-primary btn-send" value="Заказать обратный звонок">
        <p class="text-muted">
        * Необходимые к заполнению поля
        </p>

		</form>
	</div>
	<footer id="footer">
	</footer>
</body>
<script src="main.js?v=1.12"></script>
</html>
